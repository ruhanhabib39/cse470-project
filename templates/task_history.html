{% extends 'base.html' %}

{% block content %}
    <h1 class="task-history-title">Task History</h1><br/>
    
    {% for task in tasks %}
        <div class="task-history">
            <h2>{{ task.title }}</h2>
            <p>Completed on: {{ task.completion_date.strftime('%Y-%m-%d %H:%M') }}</p>
        </div>
    {% endfor %}
{% endblock %}
